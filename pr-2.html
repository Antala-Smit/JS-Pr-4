<script type="text/javascript">
    // 2.Write a JavaScript program to check number positive and negetive?

    function checkNo(no){
        if(no > 0){
            document.write(`<h1>Positive Number...</h1>`);
        }else if(no < 0){
            document.write(`<h1>Negetive Number...</h1>`);
        }else{
            document.write(`<h1>Number is zero...</h1>`);
        }
    }
    checkNo(1);


</script>
