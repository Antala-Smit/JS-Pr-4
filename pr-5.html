<script type="text/javascript">
    // 5.Write Write a JavaScript program to add two number of addition, subtraction, multiplication, division

    function no(){
        var a = parseInt(prompt("Enter a :- "));
        var b = parseInt(prompt("Enter b :- "));

        document.write(`<h1>Sum = ${a+b}</h1>`);
        document.write(`<h1>Min = ${a-b}</h1>`);
        document.write(`<h1>Mul = ${a*b}</h1>`);
        document.write(`<h1>Div = ${a/b}</h1>`);
    }
    no();
</script>
